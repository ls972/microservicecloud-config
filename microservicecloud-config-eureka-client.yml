
spring:
  profiles:
    active:
    - dev

---

server:
  port: 7001

spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com #实例的主机名
  client:
    register-with-eureka: false #不将自己注册到eureka上
    fetch-registry: false #不从eureka上获取服务注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

---

server
  port: 7001
  
spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com #实例的主机名
  client:
    register-with-eureka: false #不将自己注册到eureka上
    fetch-registry: false #不从eureka上获取服务注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  